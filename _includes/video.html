<p>
  <video autoplay loop muted playsinline
    width="{{ include.width }}" height="{{ include.height }}"
    style="max-width: 100%; height: auto;">
    {% assign src = include.src | split: "," %}
    {% assign type = include.type | split: "," %}
    {% for src in src %}
      <source src="{{ src }}" type="{{ type[forloop.index0] }}">
    {% endfor %}
    {{ include.alt }}
  </video>
</p>
